<!DOCTYPE html>
<html>
    <title>password validation</title>
    <head>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
           function verifyclick(){
            var password=document.getElementById("passwordtext").value;
            var msg=document.getElementById("msg");
            var regexp=/(?=.*[A-Z])\w{4,15}/;
            var grade=document.getElementById("grade");

            function shgrade(min,max,value,low,high){
               grade.min=min;
               grade.max=max;
               grade.value=value;
               grade.low=low;
               grade.high=high;
             
            }
            if(password.match(regexp)){
                msg.innerHTML="Strong password";
                msg.className="text-success";
                shgrade(1,100,100,0,0);
               
            }else{
                if(password.length<4){
                    msg.innerHTML="poor password";
                msg.className="text-danger";
                shgrade(1,100,100,60,80);
                }else{
                    msg.innerHTML="Week password";
                msg.className="text-warning";
                shgrade(1,100,100,40,80);
                }
            }
           }
        </script>
    </head>
    <body class="container-fluid">
        <h2>password</h2>
        <div>
            <input type="password" id="passwordtext" onkeyup="verifyclick()" class="form-control" >
        </div>
        <div id="msg"></div>
        <div>
            <meter id="grade" onkeyup="shgrade()" min="1" max="100" class="w-100"></meter>
        </div>
    </body>
</html>
