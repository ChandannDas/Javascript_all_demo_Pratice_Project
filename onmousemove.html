<!DOCTYPE html>
<html>
    <title>onmousemove</title>
        <head>
            <script>
             function down(){
             document.getElementById("pic").src="../../bootstrap icon/assets/Boxmeal - Copy.PNG";
             }
             function up(){
             document.getElementById("pic").src="../../bootstrap icon/assets/visa.PNG";
             }
            </script>
        </head>
        <body >
         <div>
            <img id="pic" onmousedown="down()" onmouseup="up()" src="../../bootstrap icon/assets/visa.PNG">
         </div>
        </body>
</html>
